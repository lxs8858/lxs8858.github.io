<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优质资源分享</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 80px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.4;
        }
        
        .link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }
        
        .link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .stats-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .stat-icon {
            font-size: 1.1rem;
        }
        
        .stat-number {
            font-weight: bold;
            color: #ffdd40;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 30px 20px;
                margin-bottom: 70px;
            }
            
            .link {
                padding: 12px 30px;
            }
            
            .stats {
                gap: 15px;
            }
            
            .stat-item {
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.7rem;
            }
            
            .stats {
                gap: 10px;
            }
            
            .stat-item {
                flex-direction: column;
                gap: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>分享资源，共创未来，让知识和智慧的光芒照亮我们的道路。</h1>
        <a href="https://www.kdocs.cn/l/csnouag3CYLM" class="link">开启资源库</a>
    </div>
    
    <div class="stats-container">
        <div class="stats">
            <div class="stat-item">
                <span class="stat-icon"><i class="fas fa-users"></i></span>
                <span>访客: <span class="stat-number" id="visitors">12438</span></span>
            </div>
            <div class="stat-item">
                <span class="stat-icon"><i class="fas fa-eye"></i></span>
                <span>浏览量: <span class="stat-number" id="pageviews">58249</span></span>
            </div>
            <div class="stat-item">
                <span class="stat-icon"><i class="fas fa-clock"></i></span>
                <span>在线: <span class="stat-number" id="online">43</span></span>
            </div>
           <div class="stat-item">
                <span class="stat-icon"><i class="fas fa-users"></i></span>
                <span><script type="text/javascript" src="https://js.users.51.la/21852287.js"></script></span>
            </div>
        </div>
    </div>

    <script>
        // 简单的数字动画效果
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                obj.innerHTML = value.toLocaleString();
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
        
        // 页面加载后启动数字动画
        document.addEventListener('DOMContentLoaded', function() {
            animateValue("visitors", 0, 12438, 2000);
            animateValue("pageviews", 0, 58249, 2000);
            animateValue("online", 0, 43, 1000);
            animateValue("countries", 0, 96, 1500);
            
            // 模拟实时在线用户变化
            setInterval(() => {
                const onlineElem = document.getElementById('online');
                const change = Math.random() > 0.5 ? 1 : -1;
                let newValue = parseInt(onlineElem.textContent.replace(/,/g, '')) + change;
                if (newValue < 1) newValue = 1;
                onlineElem.textContent = newValue.toLocaleString();
            }, 5000);
        });
    </script>
</body>
</html>
